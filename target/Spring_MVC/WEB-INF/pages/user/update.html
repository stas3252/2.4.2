<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update User</title>
</head>
<body>
<div>
    <th:block th:include="menu">Menu</th:block>
</div>
<h2>Update User</h2>
<div>
    <form th:action="@{/admin/update}" th:object="${user}" method="POST">
        <input type="hidden" name="id" th:value="${user.getId()}">

        <fieldset>
            <legend>User info</legend>
            <p>
                <label th:for="username">Name
                    <input type="text" name="username" th:id="username" th:value="${user.getUsername()}">
                </label>
                <br/>

                <label th:for="password">Password
                    <input type="text" name="password" th:id="password" th:value="${user.getPassword()}">
                </label>
                <br/>

                <label>
                    <input type="checkbox"
                           name="roleAdmin"
                           th:checked="${roleAdmin}"
                           th:value="ROLE_ADMIN"
                           th:text="Admin">
                </label>
            </p>
        </fieldset>

        <button type="submit">Update User</button>
    </form>
    <br/>

    <form th:action="@{/admin/all}">
        <button type="submit">list users</button>
    </form>
</div>
</body>
</html>
